<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces Co.</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f6f1ed;
            color: #333;
            /* Add background image */
            background-image: url("your-background-image.jpg"); /* Replace with your image file */
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image from repeating */
            /* Optional: Add a semi-transparent overlay if the image is too bright */
            /* background-color: rgba(246, 241, 237, 0.7);  Adjust the alpha (0.7) for transparency */
        }

        /* ... (rest of your CSS styles) ... */

        /*  Styles to make content more readable on top of the image */
        header, nav, section, footer {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background for content areas */
            padding: 20px; /* Add some padding around content */
            margin-bottom: 20px; /* Space between sections */
            border-radius: 5px; /* Optional: Rounded corners */
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2); /* Optional: subtle shadow */

        }
        /* Style the header so the title is more visible */
        header h1 {
            background-color: rgba(200,200,200,0.5);
            padding: 10px;
            border-radius: 5px;

        }

        /* Style the navigation links */
        nav a {
            color: #333; /* Darker link color for better contrast */
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease; /* smooth transition on hover */
        }

        nav a:hover {
            background-color: rgba(221, 157, 76, 0.5); /* Semi-transparent nav hover color */
            color: white;
        }


        /* Ensure images in sections have some margin */
        .section-image {
            margin-bottom: 20px;
        }


    </style>
</head>
<body>

    </body>
</html>
