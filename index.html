<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces Co.</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f6f1ed;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        .logo img {
            max-width: 400px;
            height: auto;
        }

        .tagline {

        section {

            height: auto;

        #contact-us {
            background-color: #f8f8f8;
            padding: 20px;
            text-align: center;
        }

        #contact-us h2 {
            margin-bottom: 10px;
        }

        #contact-us p {
            margin-bottom: 5px;
        }

        #contact-us a {
            color: #007bff;
            text-decoration: none;
        }

        #contact-us a:hover {
            text-decoration: underline;
        }

</head>

    <header>
        <h1>

        <p>Email: <a href="mailto:info@livingspacesco.com">info@livingspacesco.com</a></p>
        <p>Phone: <a href="tel:+71275353">+267717275353</a></p>
