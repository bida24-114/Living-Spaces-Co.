<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces</title>
    <style>
        /* Basic styles */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #faf9f6; /* Lighter cream white */
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

      .logo {
            /* No styles needed here, image styles are in.logo img */
        }

      .logo img {
            max-height: 50px; /* Adjust this value as needed */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Vertically center the logo */
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #a0522d; /* Sienna brown for navigation links */
        }

      .icons {
            display: flex;
        }

      .icons a {
            margin-left: 10px;
            color: #8b4513; /* Brown for icons */
        }

        /* Hero Section Styles */
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

      .hero-image {
            width: 32%; /* Adjust for desired width */
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

      .hero-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease;
        }

      .hero-image:hover img {
            transform: scale(1.05);
        }

      .hero-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(139, 69, 19, 0.7); /* Brown with some transparency */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
