<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces</title>
    <style>
        /* Basic styles */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #fff; /* White background */
            color: #333; /* Dark gray text */
        }

        /* Header styles */
        header {
            background-color: #fff; /* White header */
            padding: 20px;
            text-align: center; /* Center the logo */
            display: flex; /* Enable flexbox for alignment */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
        }

        .logo img {
            max-height: 80px; /* Adjust as needed */
            max-width: 300px; /* Adjust as needed */ /* Or use width: and a fixed value */
            width: auto;
        }

        nav {
            background-color: #fff; /* White nav */
            color: #333; /* Dark gray text */
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #a0522d; /* Sienna brown navigation links */
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        .hero-image {
            text-align: center; /* Center the image */
            margin-bottom: 20px;
        }

        .hero-image img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }

        .hero-button {
            background-color: #a0522d; /* Sienna brown button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #fff; /* White footer */
            color: #333; /* Dark gray text */
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LivingSpacesLogo.jpg" alt="Living Spaces Logo">
        </div>
    </header>

    <nav>
        <a href="#">Shop All</a>
        <a href="#">Sofas & Furniture</a>
        <a href="#">Lighting</a>
        <a href="#">Soft Furnishings</a>
        <a href="#">Home Accessories</a>
        <a href="#">Sale</a>
    </nav>

    <main>
        <div class="hero-image">
            <img src="placeholder1.jpg" alt="Sofa">
            <button class="hero-button">Shop Sofas</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Living Spaces</p>
    </footer>

</body>
</html>
