<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0; /* Light gray background */
            color: #333; /* Dark gray text */
        }

        header {
            background-color: #fff; /* White header */
            padding: 20px;
            text-align: center; /* Center the logo */
        }

        .logo img {
            max-height: 80px; /* Adjust as needed */
            width: auto;
        }

        nav {
            background-color: #333; /* Dark gray nav */
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }

        main {
            padding: 20px;
        }

        .hero-image {
            text-align: center; /* Center the image */
            margin-bottom: 20px;
        }

        .hero-image img {
            max-width: 100%; /* Make image responsive */
            height: auto;
        }

        .hero-button {
            background-color: #007bff; /* Blue button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

        footer {
            background-color: #333; /* Dark gray footer */
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LivingSpacesLogo.jpg" alt="Living Spaces Logo">
        </div>
    </header>

    <nav>
        <a href="#">Shop All</a>
        <a href="#">Sofas & Furniture</a>
        <a href="#">Lighting</a>
        <a href="#">Soft Furnishings</a>
        <a href="#">Home Accessories</a>
        <a href="#">Sale</a>
    </nav>

    <main>
        <div class="hero-image">
            <img src="placeholder1.jpg" alt="Sofa">
            <button class="hero-button">Shop Sofas</button>
        </div>

        </main>

    <footer>
        <p>&copy; 2023 Living Spaces</p>
    </footer>

</body>
</html>
