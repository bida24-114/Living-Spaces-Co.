<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Living Spaces</title>
    <style>
        /* Basic styles */
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #faf9f6; /* Lighter cream white */
            color: #333;
        }

        /* Header styles */
        header {
            background-color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap; /* Important for responsiveness */
        }

        .logo {
            /* No styles needed here, image styles are in .logo img */
        }

        .logo img {
            max-height: 50px; /* Adjust this value as needed */
            width: auto; /* Maintain aspect ratio */
            vertical-align: middle; /* Vertically center the logo */
        }

        nav {
            display: flex;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #a0522d; /* Sienna brown for navigation links */
        }

        .icons {
            display: flex;
        }

        .icons a {
            margin-left: 10px;
            color: #8b4513; /* Brown for icons */
        }

        /* Hero Section Styles */
        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-image {
            width: 32%; /* Adjust for desired width */
            margin: 10px;
            position: relative;
            overflow: hidden;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* Smooth hover effect */
        }

        .hero-image:hover img {
            transform: scale(1.05); /* Slight zoom on hover */
        }

        .hero-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(139, 69, 19, 0.7); /* Brown with some transparency */
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease; /* Smooth transition */
        }

        .hero-image:hover .hero-button {
            opacity: 1; /* Show button on hover */
        }

        /* Footer styles */
        footer {
            background-color: #f0ead6; /* Beige */
            padding: 10px;
            text-align: center;
            color: #8b4513; /* Brown for footer text */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero-image {
                width: 48%; /* Two images per row on medium screens */
            }

            nav {
                flex-basis: 100%; /* Navigation takes full width */
                margin-top: 10px;
                justify-content: center;
            }

            .icons {
                margin-top: 10px;
                justify-content: center;
            }
        }

        @media (max-width: 500px) {
            .hero-image {
                width: 100%; /* One image per row on small screens */
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="LivingSpacesLogo.jpg" alt="Living Spaces Logo">
        </div>
        <nav>
            <a href="#">Shop All</a>
            <a href="#">Sofas & Furniture</a>
            <a href="#">Lighting</a>
            <a href="#">Soft Furnishings</a>
            <a href="#">Home Accessories</a>
            <a href="#">Sale</a>
        </nav>
        <div class="icons">
            <a href="#">ðŸ‘¤</a>
            <a href="#">ðŸ›’</a>
        </div>
    </header>

    <main>
        <div class="hero-image">
            <img src="placeholder1.jpg" alt="Sofa">
            <button class="hero-button">Shop Sofas</button>
        </div>
        <div class="hero-image">
            <img src="placeholder2.jpg" alt="Lighting">
            <button class="hero-button">Shop Lighting</button>
        </div>
        <div class="hero-image">
            <img src="placeholder3.jpg" alt="Bed">
            <button class="hero-button">Shop Beds</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Living Spaces</p>
    </footer>

</body>
</html>
